{% extends 'bootstrap/base.html' %}

{% block title %}
YourLife
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% include "navbar.html" %}



{% block content %}

<div id= "main" class="" style="background-color: #F2F0E4; height: 100vh; width: 100%">
    <div id="message" class="cent" style="text-align: center;">
        <div>
            <a class="btn btn-primary" href="{{ url_for('edit',username=session.get('username') ) }}" role="button">Edite seus dados</a>
        </div>
        <div>
            <p>
                {{ full_name }}
            </p>
            <p>
                <img src="{{ profile_photo }}" width="100" height="100" />
            </p>
            <p>
                {{ summary }}
            </p>
            <p>
                {{ album }}
            </p>
            <p>
                {{ posts }}
            </p>
        </div>
    </div>

    <form method="post">
        <label for="content">Nova publicação</label>
        <br>
        <textarea name="content"
                  placeholder="Oi..."
                  rows="6"
                  cols="140"
                  ></textarea>
        <br>
        <button class="btn btn-primary" type="submit">Postar</button>
    </form>

</div>

{% endblock %}
